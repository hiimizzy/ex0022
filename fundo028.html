<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        
            #fora {
    display: flex; 
    /*Possui diversas funções (procurem pela documentação), uma delas é habilitar o manejamento do conteúdo*/
    justify-content: center; 
    /*Alinhamento horizontal, ou seja, dispensa o "margin: auto"*/
    align-items: center; 
    /*Alinhamento vertical*/
}
        

        #dentro{
            background-color: yellow;
            height: 200px;
            width: 300px;

        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
